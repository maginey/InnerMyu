document.addEventListener("DOMContentLoaded", function(){

  const canvas = document.getElementById("rouletteCanvas");
  if(!canvas) return;

  const ctx = canvas.getContext("2d");

  const colors = [
    "#c43c39", // 빨강
    "#2f8f4e", // 초록
    "#d6a300", // 노랑
    "#f4f4f4", // 하양
    "#2c5fd6"  // 파랑
  ];

  const labels = [
    "Red 🔴",
    "Green 🟢",
    "Yellow 🟡",
    "White ⚪",
    "Blue 🔵"
  ];

  let currentAngle = 0;

  function drawWheel(){
    const arc = Math.PI * 2 / colors.length;

    for(let i=0;i<colors.length;i++){
      ctx.beginPath();
      ctx.moveTo(150,150);
      ctx.arc(150,150,150,i*arc,(i+1)*arc);
      ctx.closePath();
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.stroke();
    }
  }

  drawWheel();

  document.getElementById("spinBtn").addEventListener("click", function(){

    const spin = Math.random()*360 + 720;
    currentAngle += spin;

    canvas.style.transition = "transform 3s ease-out";
    canvas.style.transform = "rotate(" + currentAngle + "deg)";

    setTimeout(function(){
      const finalDeg = currentAngle % 360;
      const segment = 360 / colors.length;
      const index = Math.floor((360 - finalDeg) / segment) % colors.length;

      document.getElementById("rouletteResult").innerText =
        "오늘의 기운: " + labels[index];
    },3000);

  });

});

function startReading(type){
  currentDeck = (type==='tarot') ? tarotDeck : bellineDeck;
  document.getElementById('home-screen').style.display='none';
  document.getElementById('deck-screen').style.display='block';
  document.getElementById('result-screen').style.display='none';
  renderSpread();
}

function renderSpread(){
  const g=document.getElementById('cardGrid');
  g.innerHTML='';
  for(let i=0;i<12;i++){
    const c=document.createElement('div');
    c.className='card';
    c.onclick=pickCard;
    g.appendChild(c);
  }
}

function pickCard(){
  const card = currentDeck[Math.floor(Math.random()*currentDeck.length)];

  document.getElementById('deck-screen').style.display = 'none';
  document.getElementById('result-screen').style.display = 'block';

  document.getElementById('resultTitle').innerText = card.title;

  document.getElementById('resultText').innerHTML = `
    <p style="margin-bottom:22px; line-height:1.9;">
      ${card.main}
    </p>

    <hr style="border:none; border-top:1px solid rgba(255,255,255,.15); margin:26px 0;">

    <p style="opacity:.85; line-height:1.7;">
      💗 <b>연애에서의 의미</b><br>
      ${card.love}
    </p>

    <p style="opacity:.85; line-height:1.7; margin-top:16px;">
      ✨ <b>지금 행동 조언</b><br>
      ${card.action}
    </p>
  `;
}
