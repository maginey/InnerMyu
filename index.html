function startReading(type){
  currentDeck = (type==='tarot') ? tarotDeck : bellineDeck;
  document.getElementById('home-screen').style.display='none';
  document.getElementById('deck-screen').style.display='block';
  document.getElementById('result-screen').style.display='none';
  document.getElementById('roulette-screen').style.display='none'; 
  renderSpread();
}

function renderSpread(){
  const g=document.getElementById('cardGrid');
  g.innerHTML='';
  for(let i=0;i<12;i++){
    const c=document.createElement('div');
    c.className='card';
    c.onclick=pickCard;
    g.appendChild(c);
  }
}

function pickCard(){
  const card = currentDeck[Math.floor(Math.random()*currentDeck.length)];

  document.getElementById('deck-screen').style.display = 'none';
  document.getElementById('result-screen').style.display = 'block';

  document.getElementById('resultTitle').innerText = card.title;
document.getElementById('roulette-screen').style.display = 'none';

  document.getElementById('resultText').innerHTML = `
    <p style="margin-bottom:22px; line-height:1.9;">
      ${card.main}
    </p>

    <hr style="border:none; border-top:1px solid rgba(255,255,255,.15); margin:26px 0;">

    <p style="opacity:.85; line-height:1.7;">
      💗 <b>연애에서의 의미</b><br>
      ${card.love}
    </p>

    <p style="opacity:.85; line-height:1.7; margin-top:16px;">
      ✨ <b>지금 행동 조언</b><br>
      ${card.action}
    </p>
  `;
}
  
function goRoulette() {
  document.getElementById("home-screen").style.display = "none";
  document.getElementById("deck-screen").style.display = "none";
  document.getElementById("result-screen").style.display = "none";
  document.getElementById("roulette-screen").style.display = "block";
}

/* ==========================================
   🎡 룰렛 로직 - 여기가 핵심 수정 부분
========================================== */
function spinRoulette(){
  const wheel = document.getElementById("rouletteWheel");
  const resultText = document.getElementById("rouletteResult");
  const spinButton = document.getElementById("spinButton");
  
  // 버튼 비활성화 (중복 클릭 방지)
  spinButton.disabled = true;

  // 랜덤 회전 각도 계산 (최소 5바퀴 + 랜덤)
  const minSpins = 5;
  const randomDegree = Math.floor(Math.random() * 360);
  const totalRotation = (minSpins * 360) + randomDegree;
  
  // 누적 회전값에 추가
  currentRotation += totalRotation;

  // 룰렛 회전
  wheel.style.transform = `rotate(${currentRotation}deg)`;
  resultText.innerText = "🔮 운명의 색이 결정되는 중...";

  // 4초 후 결과 계산 (CSS transition이 4초)
  setTimeout(() => {
    // 최종 회전 각도 (0-360도 범위로 정규화)
    const finalRotation = currentRotation % 360;
    
    // 🎯 정확한 공식:
    // 9시가 계속 나온다 = 180도 빼기
    let pointerAngle = (finalRotation - 180) % 360;
    if (pointerAngle < 0) pointerAngle += 360;
    
    // 오방색 섹션 (conic-gradient의 0도는 3시 방향)
    // 빨강: 0-72, 초록: 72-144, 노랑: 144-216, 하양: 216-288, 파랑: 288-360
    let colorName = "";
    let colorEmoji = "";
    let colorMessage = "";
    
    if (pointerAngle >= 0 && pointerAngle < 72) {
      colorName = "빨강 (적색)";
      colorEmoji = "🔴";
      colorMessage = "남쪽을 상징하는 빨강색! 불의 기운이 당신에게 열정과 활력을 불어넣을 것입니다.";
    } else if (pointerAngle >= 72 && pointerAngle < 144) {
      colorName = "초록 (청색)";
      colorEmoji = "🟢";
      colorMessage = "동쪽을 상징하는 초록색! 나무의 기운이 당신에게 새로운 시작과 성장을 가져다줄 것입니다.";
    } else if (pointerAngle >= 144 && pointerAngle < 216) {
      colorName = "노랑 (황색)";
      colorEmoji = "🟡";
      colorMessage = "중앙을 상징하는 노란색! 땅의 기운이 당신에게 안정과 풍요를 가져다줄 것입니다.";
    } else if (pointerAngle >= 216 && pointerAngle < 288) {
      colorName = "하양 (백색)";
      colorEmoji = "⚪";
      colorMessage = "서쪽을 상징하는 하얀색! 금의 기운이 당신에게 맑고 순수한 마음을 선물할 것입니다.";
    } else {
      colorName = "파랑 (현색)";
      colorEmoji = "🔵";
      colorMessage = "북쪽을 상징하는 파란색! 물의 기운이 당신에게 지혜와 통찰력을 가져다줄 것입니다.";
    }

    // 결과 표시
    resultText.innerHTML = `
      <div style="font-size:1.5em; margin-bottom:10px;">
        ${colorEmoji} ${colorName}
      </div>
      <div style="font-size:1em; opacity:0.9; line-height:1.6;">
        ${colorMessage}
      </div>
    `;
    
    // 버튼 다시 활성화
    spinButton.disabled = false;

  }, 4000);
}

  document.getElementById('deck-screen').style.display='none';
  document.getElementById('result-screen').style.display='none';
  document.getElementById('roulette-screen').style.display='none';
  document.getElementById('home-screen').style.display='block';
}
