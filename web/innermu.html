        function initializeArchive() {
            const archiveList = document.getElementById('archiveList');
            CONFIG.archiveMessages.forEach(message => {
                const archiveItem = document.createElement('div');
                archiveItem.className = 'archive-item';
                archiveItem.innerHTML = `
                    <div class="archive-date">${message.date}</div>
                    <div class="archive-text">${message.text}</div>
                `;
                archiveList.appendChild(archiveItem);
            });
        }

        // Initialize CTA Button
        function initializeCTA() {
            const ctaButton = document.getElementById('ctaButton');
            ctaButton.href = CONFIG.googleFormUrl;
            ctaButton.target = '_blank';
            ctaButton.rel = 'noopener noreferrer';
        }

        // Show Result Modal
        function showResult(card) {
            const modal = document.getElementById('resultModal');
            const title = document.getElementById('resultTitle');
            const message = document.getElementById('resultMessage');
            const player = document.getElementById('youtubePlayer');

            title.textContent = `${card.icon} ${card.title}`;
            message.textContent = card.message;
            player.src = `https://www.youtube.com/embed/${card.youtubeId}?autoplay=1`;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close Modal
        function closeModal() {
            const modal = document.getElementById('resultModal');
            const player = document.getElementById('youtubePlayer');

            modal.classList.remove('active');
            player.src = '';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('resultModal').addEventListener('click', (e) => {
            if (e.target.id === 'resultModal') {
                closeModal();
            }
        });

        // Keyboard support (ESC to close)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
